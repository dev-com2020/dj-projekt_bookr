{% extends 'base.html' %}
{% block content %}
{% for message in messages %}
    <div class="alert alert-{{ message.level_tag | title }}">
        {{ message }}
    </div>
{% endfor %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <input type="submit" value="Submit">
    </p>
</form>
 {% endblock %}
